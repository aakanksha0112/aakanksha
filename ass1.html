<html>
    <head>
       <title>sample</title>
       <h1>REGISTRATION FORM</h1>
       <style>
           select{
           border-collapse: collapse;
           padding: 12px 20px;
           margin-left: 10px;
           display: inline-block;
           }
           
          
       </style>
      
       
       

    </head>
    <body style="background-color:rgb(220, 222, 250)">
            <form>
                
                <table cellspacing="20">
                <tr>
                   <td><b>First Name:</b></td>
                   <td><input type="text" name="First Name" size="20"></td>
                </tr>
                
                <tr>
                    <td><b>Last Name:</b></td>
                    <td><input type="text" name="Last Name" size="20"></td>
                </tr><br>
                  
                    
                    <tr>
                        <td><b>Date Of Birth:</b></td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td><b>Age:</b></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><b>Gender:</b></td>
                   <td> <input type="radio" name="gender" value="male" checked>Male
                    <input type="radio" name="gender" value="female" checked>female
                    <input type="radio" name="gender" value="other" checked>Other</td>
                    </tr>
                   
                    <tr>
                        <td><b>Address:</b></td>
                        <td><input type="text" name="Address" size="30"></td>
                    </tr>
                    
                    <tr>
                        <td><b>Mobile Number:</b></td>
                    
                    <td><input type="text" name="Mobile Number" maxlength="10"></td>
                    </tr>
                    
                    <tr>
                        <td><b>Email:</b></td>
                        <td><input type="email" name="Email"></td>
                    </tr>
                    <tr>
                        <td><b>Password:</b></td>
                        <td><input type="password" name="Password"></td>
                    </tr>
                
                 </table>   
                    
                 <input type="submit" value="submit">
                 <input type="reset">  
                    
                    </style>
                    </form>

       
      
</body>
</html>
